services:
  db:
    image: mysql:5.7
    container_name: mysql_db
    # สำหรับ 5.7 ให้ลบบรรทัดนี้ถ้ามี
    # command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webdb
      TZ: Asia/Bangkok
    ports:
      - "9906:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks: [weblab820]
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      TZ: Asia/Bangkok
    ports:
      - "9999:80"
    depends_on: [db]
    networks: [weblab820]
    restart: always

networks:
  weblab820:
    driver: bridge

volumes:
  mysql_data:
    external: true
    name: server_mysql_data   # ← ใส่ชื่อก้อนที่ใช่
