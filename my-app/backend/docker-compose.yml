version: '3.7'

services:
  db:
    image: mysql:5.7
    container_name: mysql_db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webdb
    ports:
      - "9906:3306"   # ✅ เปลี่ยนจาก "8820:3306" เพื่อหลีกเลี่ยงพอร์ตซ้ำกับ MySQL ที่อาจรันอยู่
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - weblab820
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "9999:80"     # ✅ เปลี่ยนจาก "8821:80" เพื่อหลีกเลี่ยงพอร์ตซ้ำกับ web server หรือโปรแกรมอื่น
    depends_on:
      - db
    networks:
      - weblab820
    restart: always

networks:
  weblab820:
    driver: bridge

volumes:
  mysql_data:
    driver: local
