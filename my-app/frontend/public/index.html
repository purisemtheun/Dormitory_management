<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Dormitory Management App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- (ทางเลือก) preload น้ำหนักที่ใช้บ่อย เพื่อลด FOUT -->
    <link
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Kanit/Kanit-Regular.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Kanit/Kanit-Medium.woff2"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      as="font"
      href="%PUBLIC_URL%/fonts/Kanit/Kanit-Bold.woff2"
      type="font/woff2"
      crossorigin
    />

    <!-- ประกาศฟอนต์ (อยู่ใน public/ จึงอ้างด้วย %PUBLIC_URL%) -->
    <style>
      /* ใช้ woff2 ก่อน และมี ttf เป็น fallback */
      @font-face {
        font-family: "Kanit";
        src:
          url("%PUBLIC_URL%/fonts/Kanit/Kanit-Regular.woff2") format("woff2"),
          url("%PUBLIC_URL%/fonts/Kanit/Kanit-Regular.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Kanit";
        src:
          url("%PUBLIC_URL%/fonts/Kanit/Kanit-Medium.woff2") format("woff2"),
          url("%PUBLIC_URL%/fonts/Kanit/Kanit-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Kanit";
        src:
          url("%PUBLIC_URL%/fonts/Kanit/Kanit-Bold.woff2") format("woff2"),
          url("%PUBLIC_URL%/fonts/Kanit/Kanit-Bold.ttf") format("truetype");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      /* ถ้าต้องการน้ำหนักอื่น ๆ ค่อยเติมแบบเดียวกัน (100/300/600/800/900) */

      :root {
        --app-font: "Kanit", ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        font-family: var(--app-font);
        color: #0f172a;
        background: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>

    <title>Dormitory App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
